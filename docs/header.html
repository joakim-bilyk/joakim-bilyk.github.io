<div style="float: right;">
  <p>Switch to dark mode
  <label class="switch">
  <input type="checkbox" onclick="myFunction()">
  <span class="slider round"></span>
  </label>
  </p>
</div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
